name: Playwright Tests

on:
  push:
  # Appropriage branches would be placed here, assumming that pushes to develop would trigger test run.
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-file: [login.spec.js, login3.spec.js]

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
    # Multiple browsers would be part of test suite
    # setting to only chromiun to prevent concurrency issues.
    # Ideally this would be batched.
      run: npx playwright test ${{ matrix.test-file }}
    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report-${{ matrix.test-file }}
        path: playwright-report/
        retention-days: 30
